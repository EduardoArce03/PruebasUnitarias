spring.datasource.url=jdbc:postgresql://localhost:5432/clientesdb
spring.datasource.username=postgres
spring.datasource.password=edu123
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/doc/swagger-ui.html

# Configuración de rutas para Swagger
springdoc.paths-to-match=/api/**

springdoc.swagger-ui.title=Documentación API de Clientes
springdoc.swagger-ui.description=Descripción detallada de las APIs del sistema de clientes.
springdoc.swagger-ui.version=1.0.0
# Logs y monitoreo
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
management.endpoints.web.exposure.include=health,info